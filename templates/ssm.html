{% extends 'app.html' %}

{% block content %}
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.home-container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.home-container h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
}

.home-container p {
    font-size: 1.2rem;
    margin-bottom: 40px;
    color: #555;
}

.home-container .btn {
    padding: 12px 30px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 10px;
    margin: 0 10px;
    text-decoration: none;
    color: #fff;
    transition: 0.3s;
}

.btn-login {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
}

.btn-login:hover {
    opacity: 0.85;
    transform: translateY(-3px);
}

.btn-register {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
}

.btn-register:hover {
    opacity: 0.85;
    transform: translateY(-3px);
}
</style>

<div class="home-container">
    <h1>Welcome to Shoaib Webx App</h1>
    <p>Login or Register to access your dashboard.</p>
    <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-register">Register</a>
</div>

{% endblock %}
